<div class="oni-tab-slider"
    ms-visible="toggle">
    <a href="#" class="oni-tab-slider-button oni-tab-slider-button-left" 
       ms-visible="prevEnable" 
       ms-click="slider($event,'prev')"><</a>
    <div class="oni-tab-slider-ct oni-tab-slider-enable" 
         ms-css-margin-left="-sliderIndex*100+'%'">
        <ul class="oni-tab-nav oni-helper-clearfix oni-widget-header oni-helper-reset" 
        ms-attr-id="'tabs' + tabs.$id">
            <li class="oni-state-default" 
                data-repeat-rendered="computeSlider" 
                ms-repeat-tab="tabs" 
                ms-class="oni-tab-item"  
                ms-class-1="oni-state-active:!!_canActive(tab, $index)" 
                ms-class-2="oni-state-disabled:tab.disabled" 
                ms-class-3="oni-tab-last:$last" 
                ms-class-4="oni-tab-removable:!!_canRemove(tab)" 
                ms-hover="oni-state-hover:!tab.disabled" 
                ms-{{MS_OPTION_EVENT}}="activate($event, $index)" 
                > 
                <a ms-href="tab.href?tab.href:'#'" ms-attr-target="tab.target||target||'_self'">{{_tabTitle(tab.title, tab, _cutCounter(), cutEnd) | sanitize | html}}</a>
                {{MS_OPTION_REMOVABLE}}
            </li>
        </ul>
    </div>
    <a href="#" class="oni-tab-slider-button" 
       ms-visible="nextEnable"
       ms-click="slider($event,'next')">></a>
</div>
MS_OPTION_TEMPLATE
<div class="oni-tab-panel-container" ms-each-panel="tabpanels"
     ms-visible="toggle"
     ms-if="tabpanels.size()">
     <div class="oni-tab-panel oni-widget-content" 
          ms-visible="_shallPanelAlwaysShow($index)" 
          ms-if-loop="_isAjax(panel)">{{panel.content | sanitize | html }}</div>
     <div class="oni-tab-panel oni-widget-content"
          ms-visible="_shallPanelAlwaysShow($index)" 
          ms-include-src="panel.content" 
          ms-if-loop="!_isAjax(panel)" data-include-rendered="onAjaxCallback">
     </div>
</div>
MS_OPTION_TEMPLATE
<span  class="oni-tab-close oni-icon oni-icon-close"
       ms-visible="!tab.disabled"
       ms-click="remove($event, $index)" 
       ms-hover="oni-tab-close-hover" 
       ms-if="!!_canRemove(tab)">&times;
</span>
